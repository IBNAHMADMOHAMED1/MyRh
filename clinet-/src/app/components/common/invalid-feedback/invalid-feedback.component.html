<div class="invalid-feedback" *ngIf="control.invalid && (control.dirty || control.touched)">
    <div *ngIf="control.errors.required">{{label}} is required</div>
    <div *ngIf="control.errors.email">{{label}} is not valid</div>
    <div *ngIf="control.errors.minlength">{{label}} must be at least {{control.errors.minlength.requiredLength}}
        characters</div>
    <div *ngIf="control.errors.mismatchedPasswords">Passwords do not match</div>
</div>
